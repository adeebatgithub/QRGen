<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRGen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}">
            </div>
            <a href="{{ url_for('generator') }}" class="btn">QR Generator</a>
        </div>
    </nav>
    <div class="d-felx justify-content-center align-items-center vh-100 border">
        <div class="form-container">
            <h1 class="form-title">QR Code Generator</h1>
            <form method="post" action="{{ url_for('qrgen') }}">
                <label for="data">Enter URL or Data:</label>
                <input type="text" id="data" name="data" placeholder="Link or Data" required>
                <button type="submit">Generate QR Code</button>
            </form>
        </div>
    </div>
</body>
</html>
